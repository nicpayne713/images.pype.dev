# text_key = 'description'
text_font = "./static/JosefinSans-Regular.ttf"
text_font_color = "rgb(200,200,200)"
text_key = 'description'
padding = [10, 10, 100, 300]
text_padding = [0,0]

[[markata.covers]]
name='-og'
template = "static/og-template.png"
# font = "static/waterlilly-script.ttf"
